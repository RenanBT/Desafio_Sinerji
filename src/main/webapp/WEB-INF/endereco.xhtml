
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CRUD Sinerji with PrimeFaces</title>
</h:head>
<h:body>
    <h:form>
        <!-- Exibir a tabela com a lista de pessoas -->
        <p:dataTable var="pessoa" value="#{pessoaBean.pessoaList}">
            <p:column headerText="ID">
                <h:outputText value="#{pessoa.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>
            <p:column headerText="Idade">
                <h:outputText value="#{pessoa.idade}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{pessoa.sexo}" />
            </p:column>
            <p:column headerText="Actions">
                <p:commandButton value="Edit" action="#{pessoaBean.updatePessoa(pessoa)}" />
                <p:commandButton value="Delete" action="#{pessoaBean.deletePessoa(pessoa)}" />
            </p:column>
        </p:dataTable>

        <!-- FormulÃ¡rio para adicionar nova pessoa -->
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{pessoaBean.newPessoa.nome}" />

            <h:outputLabel for="idade" value="Idade:" />
            <p:inputText id="idade" value="#{pessoaBean.newPessoa.idade}" />

            <h:outputLabel for="gender" value="Gender:" />
            <p:inputText id="gender" value="#{pessoaBean.newPessoa.sexo}" />

            <p:commandButton value="Add" action="#{pessoaBean.createPessoa}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
